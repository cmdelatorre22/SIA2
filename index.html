<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <div class="header"> 
                <h3>Online Member User Registration</h3>
                 <p style="color: red;">Required fields*</p>
                  <p style="color: black;">Please Supply the following Information as reported to Social Security System</p>
            </div>
            <div class="input-control">
                <label for="lastname">Surname/Last Name*</label>
                <input id="lastname" name="lastname" type="text">
                <div class="error"></div>
            </div>
             <div class="input-control">
                <label for="givenname">Given Name*</label>
                <input id="givenname" name="givenname" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email Address*</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password*</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again*</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
             <div class="input-control">
                <label for="dateofbirth">Date of Birth*</label>
                <input id="dateofbirth"name="dateofbirth" type="Date">
                <div class="error">
            </div>
             <div class="input-control">
                <label for="address">Address*</label>
                <input id="address"name="address" type="text">
                <div class="error">
            </div>
            <div class="row">
                    <label for="registration preference"></label>
                    <select name="0" id="registration preference">
                    <option value="-1">*Registration Preference:</option>
                    <option value="1">Savings Account Number</option>
                    <option value="2">Mobile Numbered Registered in SSS</option>
                    <option value="3">UMID CARD</option>
                    <option value="4">Employer ID Number</option>></option>
                    <option value="5">Paid Payment Reference Number</option>
                    <option value="6">Date of Loan with Existing Loan Balance</option>
                    <option value="7">Transaction Number shown in you personal Record</option>
                    <option value="8">Check Number of any monthly pension of retiree</option>
                </select>
                   <div class="row">
                    <label for="Country"></label>
                    <select name="0" id="Country">
                    <option value="-1">Select Country</option>
                    <option value="1">PHILIPPINES</option>
                    <option value="2">AFGHANISTAN</option>
                    <option value="3">BRAZIL</option>
                    <option value="4">KOREA</option>></option>
                    <option value="5">CHINA</option>
                    <option value="6">JAPAN</option>
                    <option value="7">TAIWAN</option>
                    <option value="8">MALAYSIA</option>
                </select>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
